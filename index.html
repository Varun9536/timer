<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/988e82f735.js" crossorigin="anonymous"></script>
    <title>Timer</title>
</head>

<body>

    <div id="watch">
        <div id = "head"> TIMER</div>
        <div class="circle">
            <span id="value">00:60 </span>
        </div>
    </div>

    <div class="feature">
        <button id="btn">Start</button>
        <button id="add">+ 10 sec</button>
        <button id="skip"> <i class="fa-solid fa-forward-step"></i> skip</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
